<div class="component">
  <div class="container" *ngIf="tvFavs">
    <h2>Series</h2>

    <div class="category">
      <div *ngFor="let data of tvFavs" class="card">
        <img
          src="https://image.tmdb.org/t/p/original{{ data.poster_path }}"
          (click)="navigateTo(data.id, 'tv')"
        />
        <div class="fav-button">
          <div>
            <fa-icon
              class="fav"
              (click)="deleteToFavorites(data,'tv')"
              [icon]="['fas', 'heart']"
            ></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container">
    <h2>Pel√≠culas</h2>

    <div *ngIf="movieFavs" class="category">
      <div *ngFor="let data of movieFavs" class="card">
        <img
          src="https://image.tmdb.org/t/p/original{{ data.poster_path }}"
          (click)="navigateTo(data.id, 'movie')"
        />
        <div class="fav-button">
          <div>
            <fa-icon
              class="fav"
              (click)="deleteToFavorites(data,'movie')"
              [icon]="['fas', 'heart']"
            ></fa-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

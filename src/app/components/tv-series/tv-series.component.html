<div class="component">
  <div *ngIf="audiovisual" class="container">
    <div *ngFor="let data of audiovisual" class="card">
      <img
        src="https://image.tmdb.org/t/p/original{{ data.poster_path }}"
        (click)="navigateTo(data.id, 'tv')"
      />
      <div class="fav-button">
        <div>
          <fa-icon
            class="noFav"
            *ngIf="!data.isFavorite"
            (click)="addToFavorites(data)"
            [icon]="['far', 'heart']"
          ></fa-icon>
          <fa-icon
            class="fav"
            *ngIf="data.isFavorite"
            (click)="deleteToFavorites(data)"
            [icon]="['fas', 'heart']"
          ></fa-icon>
        </div>
      </div>
    </div>
  </div>
</div>
